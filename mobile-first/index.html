<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First Example</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Mobile First Example</h1>
  </header>
  <div class="content">
    <p>
      Este es un ejemplo sencillo de diseño Mobile First. El tamaño de fuente de este párrafo es pequeño
      para adaptarse a dispositivos móviles. A medida que aumentamos el tamaño de la pantalla, el tamaño
      de fuente aumentará también gracias a las Media Queries.
    </p>
  </div>
</body>
</html>
